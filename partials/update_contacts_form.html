<button class="glyphicon glyphicon-remove" ng-click="contactCtrl.showUpdateForm = !contactCtrl.showUpdateForm"></button>
<form name="updateContact">
  <div class="form-group">
    <label>First Name</label>
    <input class="form-control" type="text" ng-model="contactCtrl.contact.first_name">
    <span class="error" ng-show="updateContact.first_name.$invalid && contactCtrl.submitted">First name is required.</span>
  </div>
  <div class="form-group">
    <label>Surname</label>
    <input class="form-control" type="text" ng-model="contactCtrl.contact.surname">
    <span class="error" ng-show="updateContact.surname.$invalid && contactCtrl.submitted">Surname is required.</span>
  </div>
  <div class="form-group">
    <label>Address</label>
    <textarea class="form-control" ng-model="contactCtrl.contact.address"></textarea>
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input class="form-control" type="number" ng-model="contactCtrl.contact.phone_number">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="email" ng-model="contactCtrl.contact.email">
  </div>
  <input type="submit" class="btn btn-success btn-block add-btn" value="Submit" ng-click="contactCtrl.updateContact(contactCtrl.contact)">
</form>
